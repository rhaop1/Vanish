<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vanish Recruitment</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@600&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg-one: #050505;
			--bg-two: #151515;
			--accent: #2e3139;
			--accent-strong: #3f454f;
			--glow: rgba(34, 38, 45, 0.6);
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Orbitron', system-ui;
			background: radial-gradient(circle at 18% 18%, rgba(30, 30, 30, 0.35) 0%, transparent 38%),
						linear-gradient(130deg, var(--bg-one), #0c0c0c 45%, var(--bg-two) 100%);
			color: #d6d6d9;
			min-height: 100vh;
			overflow: hidden;
		}

		.scanline {
			position: fixed;
			inset: 0;
			pointer-events: none;
			background: repeating-linear-gradient(180deg, rgba(255, 255, 255, 0.015) 0, rgba(255, 255, 255, 0.015) 2px, transparent 2px, transparent 4px);
			animation: scan 6s linear infinite;
		}

		@keyframes scan {
			0% { transform: translateY(-100%); }
			100% { transform: translateY(100%); }
		}

		canvas#stars {
			position: fixed;
			inset: 0;
			width: 100%;
			height: 100%;
			z-index: 0;
		}

		main {
			position: relative;
			z-index: 1;
			width: min(960px, 92vw);
			margin: 0 auto;
			padding: 7vh 0 12vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 3rem;
			text-align: center;
		}

		h1 {
			font-family: 'Black Ops One', cursive;
			font-size: clamp(3rem, 8vw, 5.8rem);
			letter-spacing: 0.18em;
			text-transform: uppercase;
			color: #f0f0f0;
			position: relative;
			text-shadow: 0 0 18px rgba(20, 20, 20, 0.6), 0 0 36px rgba(24, 24, 24, 0.45);
			animation: flicker 2.8s infinite;
		}

		@keyframes flicker {
			0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
			20%, 24%, 55% { opacity: 0.15; }
		}

		.glitch {
			position: relative;
		}

		.glitch::before,
		.glitch::after {
			content: attr(data-text);
			position: absolute;
			inset: 0;
			mix-blend-mode: screen;
			opacity: 0.7;
			filter: blur(1px);
		}

		.glitch::before {
			color: rgba(118, 129, 146, 0.6);
			transform: translate(-3px, -2px);
		}

		.glitch::after {
			color: rgba(76, 82, 94, 0.6);
			transform: translate(3px, 3px);
		}

		.tagline {
			max-width: 620px;
			font-size: clamp(1.1rem, 3vw, 1.6rem);
			line-height: 1.6;
			color: rgba(210, 210, 214, 0.78);
		}

		.summon-line {
			min-height: 3.4rem;
			padding: 0.2rem 0.6rem;
			border-radius: 18px;
			background: linear-gradient(135deg, rgba(40, 40, 44, 0.7), rgba(26, 26, 28, 0.6));
			border: 1px solid rgba(82, 82, 88, 0.6);
			box-shadow: 0 0 22px rgba(12, 12, 12, 0.7);
			font-size: clamp(1.4rem, 4.5vw, 2rem);
			color: #c7c7ce;
			text-shadow: 0 0 6px rgba(12, 12, 12, 0.8);
			letter-spacing: 0.08em;
			animation: jitter 3.2s infinite alternate;
		}

		.cta-group {
			display: flex;
			flex-direction: column;
			gap: 0.8rem;
			align-items: center;
		}

		.cta-button {
			border: 2px solid rgba(80, 85, 96, 0.7);
			padding: 0.9rem 2.8rem;
			border-radius: 999px;
			color: #d5d5d8;
			font-size: 1.1rem;
			letter-spacing: 0.14em;
			text-transform: uppercase;
			background: linear-gradient(135deg, rgba(42, 42, 48, 0.8), rgba(28, 28, 32, 0.85));
			box-shadow: 0 0 24px rgba(0, 0, 0, 0.55), inset 0 0 12px rgba(18, 18, 18, 0.7);
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.cta-button:hover {
			transform: translateY(-4px) scale(1.02);
			box-shadow: 0 0 28px rgba(8, 8, 8, 0.7), inset 0 0 16px rgba(32, 32, 32, 0.75);
		}

		.cta-button.secondary {
			width: fit-content;
			padding: 0.8rem 2.4rem;
			background: linear-gradient(135deg, rgba(30, 30, 34, 0.92), rgba(18, 18, 20, 0.92));
			border: 2px solid rgba(96, 100, 110, 0.6);
			box-shadow: 0 0 18px rgba(0, 0, 0, 0.55), inset 0 0 10px rgba(16, 16, 18, 0.8);
			font-size: 1rem;
			letter-spacing: 0.12em;
		}

		.cta-button.secondary:hover {
			box-shadow: 0 0 22px rgba(4, 4, 4, 0.7), inset 0 0 14px rgba(24, 24, 28, 0.75);
		}

		.status-bar {
			display: flex;
			gap: 1.5rem;
			font-size: 0.9rem;
			letter-spacing: 0.12em;
			color: rgba(189, 189, 194, 0.55);
			text-transform: uppercase;
			flex-wrap: wrap;
			justify-content: center;
		}

		.status-bar span {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
		}

		.status-bar strong {
			color: #e2e2e5;
			font-weight: 600;
		}

		.status-dot {
			width: 0.6rem;
			height: 0.6rem;
			border-radius: 50%;
			background: rgba(120, 126, 138, 0.7);
			box-shadow: 0 0 10px rgba(18, 18, 18, 0.9);
			animation: pulse 1.8s ease-in-out infinite;
		}

		@keyframes pulse {
			0%, 100% { transform: scale(1); opacity: 0.55; }
			50% { transform: scale(1.4); opacity: 0.9; }
		}

		@keyframes jitter {
			0% { transform: translateX(0) skewX(0deg); }
			25% { transform: translateX(3px) skewX(1.5deg); }
			50% { transform: translateX(-4px) skewX(-2deg); }
			75% { transform: translateX(2px) skewX(1deg); }
			100% { transform: translateX(-2px) skewX(-1deg); }
		}

		.chant {
			position: fixed;
			inset: 0;
			pointer-events: none;
			overflow: hidden;
			z-index: 2;
		}

		.chant-line {
			position: absolute;
			bottom: -12vh;
			transform: translateX(-50%);
			display: inline-block;
			max-width: 60vw;
			padding: 0.4rem 0.9rem;
			border-radius: 24px;
			border: 1px solid rgba(76, 76, 82, 0.45);
			background: rgba(18, 18, 20, 0.86);
			backdrop-filter: blur(6px);
			font-size: clamp(0.76rem, 2.4vw, 1.05rem);
			letter-spacing: 0.16em;
			text-transform: none;
			text-align: center;
			color: rgba(209, 209, 213, 0.9);
			animation: chantFloat var(--chant-duration, 9s) linear forwards;
			white-space: normal;
			opacity: 0;
		}

		@keyframes chantFloat {
			0% { transform: translate(-50%, 0); opacity: 0; }
			10% { opacity: 0.9; }
			90% { opacity: 0.85; }
			100% { transform: translate(-50%, -120vh); opacity: 0; }
		}

		.floating-sigil {
			position: absolute;
			width: 180px;
			aspect-ratio: 1;
			border: 2px solid rgba(60, 64, 70, 0.4);
			border-radius: 50%;
			top: 10vh;
			right: clamp(-40px, 10vw, 80px);
			filter: drop-shadow(0 0 30px rgba(0, 0, 0, 0.6));
			animation: rotate 16s linear infinite;
			pointer-events: none;
		}

		@keyframes rotate {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		.floating-sigil::before,
		.floating-sigil::after {
			content: "";
			position: absolute;
			inset: 16%;
			border: 2px solid rgba(76, 78, 86, 0.45);
			border-radius: 50%;
			animation: rotate 12s linear infinite reverse;
		}

		.floating-sigil::after {
			inset: 32%;
			border-style: dashed;
			animation-duration: 9s;
		}

		@media (max-width: 680px) {
			.status-bar {
				flex-direction: column;
				align-items: center;
			}

			.floating-sigil {
				width: 120px;
				top: unset;
				bottom: 6vh;
				right: 4vw;
			}

			.chant {
				padding: 1rem;
			}
		}

		@media (max-width: 480px) {
			.summon-line {
				font-size: clamp(1.1rem, 6vw, 1.5rem);
				padding: 0.15rem 0.3rem;
			}

			.cta-button {
				padding: 0.8rem 2rem;
				font-size: 1rem;
			}
		}
	</style>
</head>
<body>
	<canvas id="stars"></canvas>
	<div class="scanline"></div>
	<main>
		<h1 class="glitch" data-text="VANISH">VANISH</h1>
		<p class="tagline"><strong>바니쉬</strong>에 집결하지 않으면 동성회의 손아귀에 남는다. 지금 즉시 바니쉬로 넘어와 우리 파장을 겹쳐라.</p>
		<p class="summon-line">동성회가 장악한 구역을 돌파해, 바니쉬에 합류하라.</p>
		<div class="cta-group">
			<button class="cta-button" id="summonButton">바니쉬 채널 접속</button>
			<div class="status-bar">
				<span><span class="status-dot"></span>Vanish Sync: <strong id="recruitCount">089</strong></span>
				<span><span class="status-dot"></span>Counter Ready: <strong id="pulseStatus">ONLINE</strong></span>
			</div>
		</div>
		<div class="chant" id="chantRing"></div>
		<div class="floating-sigil"></div>
	</main>

	<script>
		const phrases = [
			'동성회가 장악한 구역을 돌파해, 바니쉬에 합류하라.',
			'교문 아래 숨긴 맹세를 되살려라. 바니쉬에서 동성회를 압박하라.',
			'거울 속 다른 나를 깨워, 바니쉬에 접속해 반격 스택을 쌓아라.',
			'낡은 교실은 잊어라. 바니쉬 지휘통신으로 즉시 전입하라.',
			'도시의 네온이 꺼지는 순간, 바니쉬 신호탄이 너를 호출한다.',
			'일상의 각본을 찢어라. 바니쉬로 넘어와 동성회 시나리오를 불태워라.',
			'서랍 속 봉인된 뱃지를 다시 착용해, 바니쉬 전술 채널로 보고하라.',
			'기억 속 비밀 결사? 목적지는 하나, 바니쉬 진영으로 전입하라.'
		];

		const chantPhrases = [
			'# 너도 결국 길을 찾고 있지… 배니쉬로 와라.',
			'# 키류… 네가 피하던 끝이 여기 있다. 배니쉬에서 마저 보자.',
			'# 도망칠수록 진실은 짙어진다. 배니쉬에서 확인해라.',
			'# 어차피 다시 마주칠 운명이라면 배니쉬에서 끝내자.',
			'# 네가 찾는 해답, 배니쉬에 있다. 오기만 해.',
			'# 흔들리는 네 발걸음… 배니쉬가 잡아준다.',
			'# 빈 허공만 바라보지 말고 배니쉬로 와라.',
			'# 네 그림자가 먼저 배니쉬로 향하던데?',
			'# 잿빛 선택지 중 하나라면… 배니쉬를 골라라.',
			'# 네가 숨겨둔 갈증, 배니쉬에서 해소된다.',
			'# 오래 걸리지 않는다. 배니쉬로 와.',
			'# 지친 척은 그만. 배니쉬에서 시작해라.',
			'# 네가 찾던 답, 배니쉬가 이미 알고 있다.',
			'# 선택은 간단하다. 배니쉬냐, 후회냐.',
			'# 길이 없다면 만들어라. 배니쉬에서.',
			'# 네 시야 너머에 있는 곳… 그게 배니쉬다.',
			'# 스스로 묻던 질문, 배니쉬가 답해준다.',
			'# 더 헤매지 마라. 배니쉬로 오면 된다.',
			'# 네가 놓친 조각은 배니쉬에 있다.',
			'# 피곤한 척 숨지 마라. 배니쉬에서 마저 가라.',
			'# 배니쉬로 와. 네가 오기로 되어 있었다.',
			'# 무심한 척하지 마라. 배니쉬가 부르고 있다.',
			'# 네 발걸음이 이미 배니쉬를 향하고 있다.',
			'# 말을 아끼겠다. 배니쉬로 와라.',
			'# 그냥 와라. 배니쉬가 편하다.',
			'# 네 관심사를 누구보다 잘 아는 곳, 배니쉬다.',
			'# 외면해도 결국 배니쉬다.',
			'# 네 기준으로도 배니쉬가 맞다.',
			'# 지금 네 상태라면… 배니쉬가 최선이다.',
			'# 누구도 강요하지 않는다. 하지만 배니쉬가 정답이다.',
			'# 네가 알아. 배니쉬가 맞다는 걸.',
			'# 배니쉬로 오면 설명이 끝난다.',
			'# 시간이 없다면 배니쉬로 와라.',
			'# 네가 망설이는 동안 배니쉬는 기다리지 않는다.',
			'# 결론만 말한다. 배니쉬.',
			'# 생각은 충분히 했다면 배니쉬로 가라.',
			'# 네 미래가 이미 배니쉬를 찍고 있다.',
			'# 더 말해줘야 하냐? 배니쉬로 와라.',
			'# 네가 기대할 수 있는 유일한 곳, 배니쉬다.',
			'# 배니쉬가 널 불러냈다. 응답해라.',
			'# 고독을 빙자한 회피는 끝내라. 배니쉬로 와.',
			'# 네 이야기는 배니쉬에서 이어진다.',
			'# 피곤하잖아. 배니쉬로 와.',
			'# 네 결정은 항상 늦었다. 이번엔 배니쉬로 바로 와라.',
			'# 배니쉬가 네 자리를 비워두고 있다.',
			'# 네가 찾던 공백, 배니쉬가 채워준다.',
			'# 어차피 올 거라면 지금 와라. 배니쉬로.',
			'# 네 그림자보다 먼저 도착해라. 배니쉬로.'
		];

		const scrambleChars = ['#', '%', '&', '*', '?', '/', '!', '+', '='];
		const summonLine = document.querySelector('.summon-line');
		const summonButton = document.getElementById('summonButton');
		const recruitCount = document.getElementById('recruitCount');
		const pulseStatus = document.getElementById('pulseStatus');
		const chantRing = document.getElementById('chantRing');
		let phraseIndex = 0;
		let chantIndex = 0;
		let scrambleTimer;

		function cyclePhrase() {
			phraseIndex = (phraseIndex + 1) % phrases.length;
			scrambleTo(phrases[phraseIndex]);
		}

		function scrambleTo(target) {
			clearInterval(scrambleTimer);
			let iteration = 0;
			scrambleTimer = setInterval(() => {
				summonLine.textContent = target
					.split('')
					.map((char, index) => {
						if (index < iteration) {
							return target[index];
						}
						return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
					})
					.join('');

				if (iteration >= target.length) {
					clearInterval(scrambleTimer);
					summonLine.textContent = target;
				}

				iteration += 1 / 2;
			}, 30);
		}

		function setChant(message) {
			const line = document.createElement('span');
			line.className = 'chant-line';
			line.textContent = message;
			const leftPercent = Math.random() * 80 + 10;
			line.style.left = `${leftPercent}%`;
			const duration = (Math.random() * 3 + 5.5).toFixed(1);
			line.style.setProperty('--chant-duration', `${duration}s`);
			chantRing.appendChild(line);
			line.addEventListener('animationend', () => {
				line.remove();
			});
		}

		function rotateChant() {
			chantIndex = (chantIndex + 1) % chantPhrases.length;
			setChant(chantPhrases[chantIndex]);
		}

		function flashPulse() {
			pulseStatus.textContent = 'SYNCING';
			pulseStatus.style.color = '#a1a6b0';
			setTimeout(() => {
				pulseStatus.textContent = 'ONLINE';
				pulseStatus.style.color = '#d5d5d8';
			}, 1600);
		}

		function incrementRecruit() {
			const current = parseInt(recruitCount.textContent, 10);
			const target = current + Math.floor(Math.random() * 3) + 1;
			let display = current;
			const tick = setInterval(() => {
				display += 1;
				recruitCount.textContent = String(display).padStart(3, '0');
				if (display >= target) {
					clearInterval(tick);
				}
			}, 80);
		}

		const discordInvite = 'https://discord.gg/SgveRkQ2DB';

		summonButton.addEventListener('click', () => {
			incrementRecruit();
			flashPulse();
			cyclePhrase();
			rotateChant();
			window.open(discordInvite, '_blank', 'noopener');
		});

		setInterval(cyclePhrase, 6200);
		setInterval(rotateChant, 2800);
		setChant(chantPhrases[0]);
		scrambleTo(phrases[0]);

		const starCanvas = document.getElementById('stars');
		const ctx = starCanvas.getContext('2d');
		const starCount = 110;
		const stars = [];

		function resizeCanvas() {
			starCanvas.width = window.innerWidth;
			starCanvas.height = window.innerHeight;
		}

		function initStars() {
			stars.length = 0;
			for (let i = 0; i < starCount; i += 1) {
				stars.push({
					x: Math.random() * starCanvas.width,
					y: Math.random() * starCanvas.height,
					radius: Math.random() * 1.8 + 0.2,
					speed: Math.random() * 0.4 + 0.1,
					alpha: Math.random() * 0.5 + 0.3
				});
			}
		}

		function drawStars() {
			ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
			stars.forEach(star => {
				star.y += star.speed;
				if (star.y > starCanvas.height) {
					star.y = -10;
					star.x = Math.random() * starCanvas.width;
				}
				ctx.beginPath();
				ctx.fillStyle = `rgba(118, 122, 132, ${star.alpha})`;
				ctx.shadowBlur = 10;
				ctx.shadowColor = 'rgba(10, 10, 12, 0.9)';
				ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
				ctx.fill();
			});
			requestAnimationFrame(drawStars);
		}

		window.addEventListener('resize', () => {
			resizeCanvas();
			initStars();
		});

		resizeCanvas();
		initStars();
		drawStars();
	</script>
</body>
</html>
